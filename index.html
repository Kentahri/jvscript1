<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover Effect</title>
    <style>
      #image {
        width: 500px;
        height: 300px;
        border: 2px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        background-color: lightgray;
        background-size: cover;
        background-position: center;
      }
      .preview {
        width: 100px;
        height: 100px;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="image">Hover over an image below to display here.</div>
    <br />
    <img
      class="preview"
      src="https://i.pinimg.com/736x/30/ec/33/30ec3365f555b50bdba798019845c788.jpg"
      alt="Image 1"
      onmouseover="upDate(this)"
      onmouseout="undo()"
    />
    <img
      class="preview"
      src="https://m.yodycdn.com/products/anhcanhdongyody_m25w2bw5de9ulp44ugo.jpg"
      alt="Image 2"
      onmouseover="upDate(this)"
      onmouseout="undo()"
    />
    <img
      class="preview"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDSHYZRLjdhTPixOzIrYgnh1yXIh5Ruc9Qkw&s"
      alt="Image 3"
      onmouseover="upDate(this)"
      onmouseout="undo()"
    />

    <script>
      function upDate(previewPic) {
        console.log("Event triggered!");
        console.log("Image src:", previewPic.src);
        console.log("Image alt:", previewPic.alt);
        let imageDiv = document.getElementById("image");
        imageDiv.innerText = previewPic.alt;
        imageDiv.style.backgroundImage = `url('${previewPic.src}')`;
      }

      function undo() {
        let imageDiv = document.getElementById("image");
        imageDiv.style.backgroundImage = "url('')";
        imageDiv.innerText = "Hover over an image below to display here.";
      }
    </script>
  </body>
</html>
